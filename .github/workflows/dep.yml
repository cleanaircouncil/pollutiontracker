name: Update DEP data

on:
  schedule:
    - cron: "0 0 * * MON"
    
jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run DEP Scrape
        run: |
          npm install
          npm run dep